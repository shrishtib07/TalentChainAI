<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentChain AI Tester</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #2b2b2b; color: #f0f0f0; }
        h1, h3 { color: #4CAF50; }
        textarea { width: 100%; height: 60px; border-radius: 5px; background-color: #3c3c3c; color: #f0f0f0; border: 1px solid #555; }
        input[type="file"] { color: #f0f0f0; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        pre { background-color: #1e1e1e; padding: 1em; border-radius: 5px; min-height: 50px; white-space: pre-wrap; word-wrap: break-word; }
        hr { border: 1px solid #555; margin: 2.5em 0; }

        /* --- New CSS for the Test --- */
        #test-container { 
            background-color: #1e1e1e; 
            padding: 1em; 
            border-radius: 5px; 
            display: none; /* Hidden by default */
        }
        .mcq-question {
            background-color: #2b2b2b;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .mcq-question h4 { margin-top: 0; }
        .mcq-option { display: block; margin: 5px 0; }
        .coding-question {
            background-color: #2b2b2b;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .code-editor {
            width: 98%;
            height: 200px;
            background-color: #1a1a1a;
            color: #f0f0f0;
            border: 1px solid #555;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }
        #submit-test-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <h1>TalentChain AI Frontend</h1>
    
    <h3>1. Generate Question by Role</h3>
    <textarea id="roleInput" placeholder="e.g., Senior Python Developer"></textarea>
    <br><br>
    <button id="generateButton">Generate Question</button>
    <h3>Response:</h3>
    <pre id="generateResponse">...</pre>

    <hr>
    
    <h3>2. Generate Full Test from Resume (PDF)</h3>
    <input type="file" id="resumeInput" accept=".pdf">
    <br><br>
    <button id="analyzeButton">Analyze Resume & Generate Test</button>
    
    <div id="test-container">
        <h3>Generated Test</h3>
        
        <div id="mcq-container"></div>
        
        <div id="coding-container"></div>

        <button id="submit-test-btn">Submit Test</button>
    </div>
    
    <pre id="analyzeErrorResponse"></pre>


    <script src="script.js"></script>
</body>
</html>
