<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentChain AI - Skill Verification Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeInUp 0.6s ease-out;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 32px;
            height: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: fadeInUp 0.6s ease-out;
            display: none;
        }

        .result-card.show {
            display: block;
        }

        .question-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        .score-display {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            margin: 20px 0;
        }

        .score-number {
            font-size: 4rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .level-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            background: white;
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
        }

        .feedback {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            line-height: 1.6;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }

            .score-number {
                font-size: 3rem;
            }
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .questions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .question-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .question-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¯ TalentChain AI</h1>
            <p>AI-Powered Skill Verification Platform</p>
        </div>

        <div class="main-content">
            <!-- Generate Assessment Card -->
            <div class="card">
                <h2>
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                        <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                    </svg>
                    Generate Assessment
                </h2>

                <div class="tabs">
                    <button class="tab active" onclick="switchTab('single')">Single Question</button>
                    <button class="tab" onclick="switchTab('multiple')">Multiple Questions</button>
                </div>

                <div id="single-tab" class="tab-content active">
                    <form id="assessmentForm">
                        <div class="form-group">
                            <label for="role">Job Role / Skill</label>
                            <input type="text" id="role" placeholder="e.g., Senior Python Developer" required>
                        </div>
                        <button type="submit">Generate Question</button>
                    </form>

                    <div class="loading" id="assessmentLoading">
                        <div class="spinner"></div>
                        <p>Generating assessment...</p>
                    </div>

                    <div class="error" id="assessmentError"></div>

                    <div id="generatedQuestion" class="question-display" style="display: none;">
                        <h3 style="color: #667eea; margin-bottom: 10px;">Generated Question:</h3>
                        <p id="questionText"></p>
                    </div>
                </div>

                <div id="multiple-tab" class="tab-content">
                    <form id="multipleQuestionsForm">
                        <div class="form-group">
                            <label for="skill">Skill</label>
                            <input type="text" id="skill" placeholder="e.g., JavaScript" required>
                        </div>
                        <div class="form-group">
                            <label for="count">Number of Questions</label>
                            <select id="count">
                                <option value="3">3 Questions</option>
                                <option value="5">5 Questions</option>
                                <option value="10">10 Questions</option>
                            </select>
                        </div>
                        <button type="submit">Generate Questions</button>
                    </form>

                    <div class="loading" id="multipleLoading">
                        <div class="spinner"></div>
                        <p>Generating questions...</p>
                    </div>

                    <div class="error" id="multipleError"></div>

                    <div id="questionsList" class="questions-list" style="display: none; margin-top: 20px;">
                        <h3 style="color: #667eea; margin-bottom: 15px;">Generated Questions:</h3>
                        <div id="questionsContainer"></div>
                    </div>
                </div>
            </div>

            <!-- Evaluate Answer Card -->
            <div class="card">
                <h2>
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    Evaluate Answer
                </h2>

                <form id="evaluateForm">
                    <div class="form-group">
                        <label for="evalSkill">Skill</label>
                        <input type="text" id="evalSkill" placeholder="e.g., Python, JavaScript" required>
                    </div>

                    <div class="form-group">
                        <label for="evalQuestion">Question</label>
                        <textarea id="evalQuestion" placeholder="Enter the question" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="evalAnswer">Your Answer</label>
                        <textarea id="evalAnswer" placeholder="Enter your answer" required></textarea>
                    </div>

                    <button type="submit">Evaluate Answer</button>
                </form>

                <div class="loading" id="evaluateLoading">
                    <div class="spinner"></div>
                    <p>Evaluating your answer...</p>
                </div>

                <div class="error" id="evaluateError"></div>
            </div>
        </div>

        <!-- Results Card -->
        <div class="result-card" id="resultCard">
            <h2 style="color: #667eea; margin-bottom: 20px;">
                ðŸ“Š Evaluation Results
            </h2>

            <div class="score-display">
                <div>Your Score</div>
                <div class="score-number" id="scoreNumber">0</div>
                <div class="level-badge" id="levelBadge">-</div>
            </div>

            <div class="feedback">
                <h3 style="color: #667eea; margin-bottom: 10px;">Feedback:</h3>
                <p id="feedbackText">I love you aarav</p>
            </div>

            <button onclick="resetEvaluation()" style="margin-top: 20px;">Try Another Question</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let currentTab = 'single';

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            if (tab === 'single') {
                document.querySelector('.tab:first-child').classList.add('active');
                document.getElementById('single-tab').classList.add('active');
            } else {
                document.querySelector('.tab:last-child').classList.add('active');
                document.getElementById('multiple-tab').classList.add('active');
            }
        }

        // Generate Assessment
        document.getElementById('assessmentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const role = document.getElementById('role').value;
            const loading = document.getElementById('assessmentLoading');
            const error = document.getElementById('assessmentError');
            const questionDiv = document.getElementById('generatedQuestion');
            
            loading.classList.add('show');
            error.classList.remove('show');
            questionDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/api/v1/assessment/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ role })
                });

                const data = await response.json();
                
                if (data.question) {
                    document.getElementById('questionText').textContent = data.question;
                    questionDiv.style.display = 'block';
                    
                    // Auto-fill the evaluation form
                    document.getElementById('evalSkill').value = role;
                    document.getElementById('evalQuestion').value = data.question;
                } else {
                    throw new Error('No question generated');
                }
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        });

        // Generate Multiple Questions
        document.getElementById('multipleQuestionsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const skill = document.getElementById('skill').value;
            const count = parseInt(document.getElementById('count').value);
            const loading = document.getElementById('multipleLoading');
            const error = document.getElementById('multipleError');
            const questionsList = document.getElementById('questionsList');
            const container = document.getElementById('questionsContainer');
            
            loading.classList.add('show');
            error.classList.remove('show');
            questionsList.style.display = 'none';
            container.innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/api/v1/generate-questions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ skill, count })
                });

                const data = await response.json();
                
                if (data.questions && data.questions.length > 0) {
                    data.questions.forEach((q, index) => {
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'question-item';
                        questionDiv.innerHTML = `<strong>Q${index + 1}:</strong> ${q.question || q}`;
                        questionDiv.onclick = () => {
                            document.getElementById('evalSkill').value = skill;
                            document.getElementById('evalQuestion').value = q.question || q;
                            switchTab('single');
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        };
                        container.appendChild(questionDiv);
                    });
                    questionsList.style.display = 'block';
                } else {
                    throw new Error(data.error || 'No questions generated');
                }
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        });

        // Evaluate Answer
        document.getElementById('evaluateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const skill = document.getElementById('evalSkill').value;
            const question = document.getElementById('evalQuestion').value;
            const answer = document.getElementById('evalAnswer').value;
            const loading = document.getElementById('evaluateLoading');
            const error = document.getElementById('evaluateError');
            const resultCard = document.getElementById('resultCard');
            
            loading.classList.add('show');
            error.classList.remove('show');
            resultCard.classList.remove('show');

            try {
                const response = await fetch(`${API_URL}/api/v1/evaluate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ skill, question, answer })
                });

                const data = await response.json();
                
                if (data.score !== undefined) {
                    document.getElementById('scoreNumber').textContent = data.score;
                    document.getElementById('levelBadge').textContent = data.level || 'N/A';
                    document.getElementById('feedbackText').textContent = data.feedback || 'No feedback available';
                    
                    resultCard.classList.add('show');
                    resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    throw new Error('Invalid evaluation response');
                }
            } catch (err) {
                error.textContent = 'Error: ' + err.message;
                error.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        });

        function resetEvaluation() {
            document.getElementById('evaluateForm').reset();
            document.getElementById('resultCard').classList.remove('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
